<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Info - Airceball Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="header-container"></div>
<div class="container static-page-container">
    <div class="setup-card">
        <h2 class="setup-title">バージョン情報</h2>
        <div class="version-info">
            <p><strong>バージョン:</strong> 2.03</p>
            <p><strong>最終更新日:</strong> 2025-09-05</p>
            <hr>
            <h3>更新履歴</h3>
            <div id="changelog"></div>
        </div>
    </div>
</div>

<script>
    // Markdownファイルを読み込んでHTMLに変換し、表示する
    fetch('updates.md')
        .then(response => response.text())
        .then(markdownText => {
            document.getElementById('changelog').innerHTML = marked.parse(markdownText);
        });
</script>
<script src="header.js"></script>
</body>
</html>
